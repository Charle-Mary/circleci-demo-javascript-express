# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID} is the workflow ID > ~/output.txt

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
      -  persist_to_workspace:
          root: ~/
          paths: output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txtx
  
  send_alert:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command: echo Pipeline with ID ${pipeline.id} has failed
          when: on_fail
    
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - save_hello_world_output:
          requires: [say-hello]
      - print_output_file:
          requires: [save_hello_world_output]
      - send_alert
